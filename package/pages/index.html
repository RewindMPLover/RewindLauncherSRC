<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewind</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/updateButton.css">
</head>
<body>
    <div id="update-check-overlay" class="overlay">
        <div class="overlay-content">
            <p>Checking for updates...</p>
            <div class="loading-bar-wrapper">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <header class="header">
            <img src="https://services.rewindmp.xyz/files/logo.png" class="logo">
        </header>
        <div class="title-bar">
            <div class="drag-region"><span id="app-title" class="app-title">app-title</span></div>
            <div class="title-bar-buttons"><button id="minimize">â€”</button><button class="close" id="close">X</button></div>
        </div>
        <main class="login-container">
            <h1></h1>
            <div class="login-form">
                <button id="authBtn" class="discord-btn facebook">Authenticate with Discord</button>
            </div>
            <p class="divider"><span>OR</span></p>
            <div class="social-buttons">
                <button class="social-btn google">Terms of Service</button>
            </div>
            <p class="footer-text">
                Not in the server yet? <a href="https://discord.com/invite/rewindogfn">Join Today!</a>
            </p>
        </main>
    </div>

    <div id="update-required-container" style="display: none; align-content: center; align-self: center; align-items: center; text-align: center;">
        <p>An update is required to continue.</p>
        <button class="update" style="align-self: center;" id="install_update">
            <span class="transition"></span>
            <span class="gradient"></span>
            <span id="state" class="label">Install Update</span>
        </button>
    </div>

    <script src="../scripts/index.js"></script>
</body>
</html>
