<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewind</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/updateButton.css">
</head>
<body>
    <div class="title-bar">
        <div class="drag-region">
            <span id="app-title" class="app-title">Rewind (v3.0.1)</span>
        </div>
        <div class="title-bar-buttons">
            <button id="minimize" class="minimize-btn">─</button>
            <button id="close" class="close-btn">✕</button>
        </div>
    </div>

    <div id="update-check-overlay" class="overlay">
        <div class="overlay-content">
            <p>Checking for updates...</p>
            <div class="loading-bar-wrapper">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <div class="content-wrapper">
            <img src="https://services.rewindmp.xyz/files/logo.png" class="logo">
            <div class="login-box">
                <button id="authBtn" class="discord-btn">Login with Discord</button>
                <p class="footer-text">
                    Not in the server yet? <a href="https://discord.com/invite/rewindogfn">Join Today!</a>
                </p>
            </div>
        </div>
    </div>

    <div id="update-required-container" style="display: none;">
        <p>An update is required to continue.</p>
        <button class="update" id="install_update">
            <span class="transition"></span>
            <span class="gradient"></span>
            <span id="state" class="label">Install Update</span>
        </button>
    </div>

    <script src="../scripts/index.js"></script>
</body>
</html>
