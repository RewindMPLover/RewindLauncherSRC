<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewind Launcher</title>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/winterfest.css">
</head>

<body>
    <div class="container" id="main-container">
        <div class="title-bar">
            <div class="drag-region"><span id="app-title" class="app-title">app-title</span></div>
            <div class="title-bar-buttons"><button id="minimize">â€”</button><button class="close" id="close">X</button></div>
        </div>
        <div class="sidebar">
            <div class="logo"><img src="" alt=""></div>
            <div class="profile-container">
                <div class="SpacingProfile"><img src="" alt=""></div>
                <div class="profile-icon" id="profile-icon">
                    <img src="https://fortnite-api.com/images/cosmetics/br/cid_a_406_athena_commando_m_rebirthfresh/smallicon.png" id="ProfileImg" class="profile-img">
                    <button class="invisible-button" id="profile-button"></button>
                </div>
                <div class="profile-tooltip" id="profile-tooltip"><span id="username">User123</span><span id="role">Admin</span></div>
            </div>
            <ul class="menu">
                <li class="menu-item active" tabindex="0">
                    <button>
                        <img src="../assets/home_icon.png" id="home" alt="Store Icon">
                        <span>Home</span>
                    </button>
                </li>
                <li class="menu-item" tabindex="0">
                    <button>
                        <img src="../assets/shop_icon.png" id="shop" alt="Store Icon">
                        <span>Shop</span>
                    </button>
                </li>
                <li class="menu-item" tabindex="0">
                    <button>
                        <img src="../assets/servers_icon.png" id="servers" alt="Store Icon">
                        <span>Servers</span>
                    </button>
                </li>
                <li class="menu-item" tabindex="0">
                    <button>
                        <img src="../assets/Present.png" id="servers" alt="Store Icon">
                        <span>Winterfest</span>
                    </button>
                </li>
            </ul>
            <div class="quick-launch">
                <span class="quick-launch-title">QUICK LAUNCH</span>
                <ul class="quick-launch-list">
                    <li id="launch-fn" class="quick-launch-item">
                        <img src="../assets/fortnite.png" alt="Logo">
                        <div>
                          <span>Fortnite</span>
                          <span id="fn-status" class="status-text">Launch</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="winterfest-content">
           
        </div>

        <!-- Modal -->
        <div class="modal-winterfest" id="confirmation-modal-winterfest">
            <div class="modal-winterfest-content">
                <p id="modal-message-winterfest" style="color: white;"></p>
                <div class="modal-winterfest-button-container">
                    <button id="cancel-button-winterfest" class="cancel-winterfest-button">Cancel</button>
                    <button id="open-button-winterfest" class="open-winterfest-button">Open present</button>
                </div>
            </div>
        </div>

        <div id="error-modal-winterfest" class="modal-winterfest">
            <div class="modal-winterfest-content">
                <p id="error-message-winterfest"></p>
                <div class="modal-winterfest-button-container">
                    <button class="ok-winterfest-button" id="ok-button-winterfest">OK</button>
                </div>
            </div>
        </div>
        

        <script src="../scripts/home.js"></script>
        <script src="../scripts/winterfest.js"></script>
    </div>
</body>

</html>
