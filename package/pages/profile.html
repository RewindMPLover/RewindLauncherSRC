<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewind Launcher</title>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/profile_topbar.css">
    <link rel="stylesheet" href="../styles/profile_extras.css">
</head>

<body>
    <div class="container" id="main-container">
        <div class="title-bar">
            <div class="drag-region"><span id="app-title" class="app-title">app-title</span></div>
            <div class="title-bar-buttons"><button id="minimize">â€”</button><button class="close" id="close">X</button></div>
        </div>
        <div class="frame-buttons">
            <button id="change-build-btn" class="frame-btn">Change Build Path</button>
        </div>
        <div class="sidebar">
            <div class="logo"><img src="" alt=""></div>
            <div class="profile-container">
                <div class="SpacingProfile"><img src="" alt=""></div>
                <div class="profile-icon" id="profile-icon">
                    <img src="https://fortnite-api.com/images/cosmetics/br/cid_a_406_athena_commando_m_rebirthfresh/smallicon.png" id="ProfileImg" class="profile-img">
                    <button class="invisible-button" id="profile-button"></button>
                </div>
                <div class="profile-tooltip" id="profile-tooltip"><span id="username">User123</span><span id="role">Admin</span></div>
            </div>
            <ul class="menu">
                <li class="menu-item active" tabindex="0">
                    <button>
                        <img src="../assets/home_icon.png" id="home" alt="Store Icon">
                        <span>Home</span>
                    </button>
                </li>
                <li class="menu-item" tabindex="0">
                    <button>
                        <img src="../assets/shop_icon.png" id="shop" alt="Store Icon">
                        <span>Shop</span>
                    </button>
                </li>
                <li class="menu-item" tabindex="0">
                    <button>
                        <img src="../assets/servers_icon.png" id="servers" alt="Store Icon">
                        <span>Servers</span>
                    </button>
                </li>
            </ul>
            <div class="quick-launch">
                <span class="quick-launch-title">QUICK LAUNCH</span>
                <ul class="quick-launch-list">
                    <li id="launch-fn" class="quick-launch-item">
                        <img src="../assets/fortnite.png" alt="Logo">
                        <div>
                            <span>Fortnite</span>
                            <span id="fn-status" class="status-text">Launch</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="storefront-item" id="sigma" style="margin-left: 55%; margin-bottom: 50%;">
            <img id="storefront-image" src="https://fortnite-api.com/images/cosmetics/br/cid_a_406_athena_commando_m_rebirthfresh/smallicon.png" alt="Icon" class="storefront-item-image" style="width: 150px; height: auto; bottom: 0px; z-index: 55; align-self: center; position: absolute; margin-left: -50%;" />
            <div class="news-info" style="z-index: 50;">
                <h2 id="profile-title" class="profile-title" style="z-index: 55; margin-left: -20%;">Loading...</h2>
                <p id="profile-description" class="news-description" style="z-index: 5; margin-left: -50%;">Please wait...</p>
                <div class="loading-bar" style="z-index: 55; margin-bottom: -4%; width: 100%; left: 0%;">
                    <div id="loading-storefront"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-overlay"></div>
    <div class="modal" style="background-color: #1C2743;" id="change-username-modal">
        <div id="header" class="modal-header">Change Username</div>
        <input type="text" class="modal-input" id="new-username" placeholder="Enter new username">
        <div class="modal-buttons">
            <button class="modal-button" style="background-color: #6366f1;" id="apply-username-btn">Apply</button>
        </div>
        <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
    </div>    
    <script src="../scripts/profile.js"></script>
</body>

</html>
